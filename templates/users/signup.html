{% extends 'layouts/base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}

<main>
	<section class="container d-flex flex-column">
		<div class="row align-items-center justify-content-center g-0 min-vh-100">
			<div class="col-lg-5 col-md-8 py-8 py-xl-0">
				<!-- Card -->
				<div class="card shadow">
					<!-- Card body -->
					<div class="card-body p-6">
						<div class="mb-4">
							<a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt=""></a>
							<h1 class="mb-1 fw-bold">Sign up</h1>
							<span>Already have an account?
								<a href="{% url 'users:login' %}" class="ms-1">Sign in</a></span>
						</div>
						<!-- Form -->
						<form action="{% url 'users:signup_save' %}" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
								<!-- Username -->
							<div class="mb-3">
								<label for="username" class="form-label">User Name</label>
								<input type="text" id="username" class="form-control" name="username" placeholder="User Name" required="">
							</div>
								<!-- Email -->
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
							</div>
								<!-- Password -->
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
							</div>
							   <!-- Gender -->
							<label class="form-label" for="user_type">User type</label>
							<div class="mb-3 col-12 col-md-6 d-flex">
								<div class="form-check form-check-inline">
								<input id="Applicant" name="user_type" type="radio" value="Applicant" class="form-check-input" checked>
								<label class="form-check-label" for="Applicant">Applicant</label>
								</div>
								<div class="form-check form-check-inline">
								<input id="Employer" name="user_type" type="radio" value="Employer" class="form-check-input">
								<label class="form-check-label" for="Employer">Employer</label>
								</div>
							</div>
								<!-- Checkbox -->
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="agreeCheck" required>
									<label class="form-check-label" for="agreeCheck"><span>I agree to the <a href="terms-condition-page.html">Terms of
												Service </a>and
											<a href="terms-condition-page.html">Privacy Policy.</a></span></label>
								</div>
							</div>
							<div>
									<!-- Button -->
									<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									Create Free Account
								</button>
								</div>
							</div>
							<hr class="my-4">
							<div class="mt-4 text-center">
								<!--Facebook-->
								<a href="#" class="btn-social btn-social-outline btn-facebook">
									<i class="fa fa-facebook fs-4"></i>
								</a>
								<!--Twitter-->
								<a href="#" class="btn-social btn-social-outline btn-twitter">
									<i class="fa fa-twitter fs-4"></i>
								</a>
								<!--LinkedIn-->
								<a href="#" class="btn-social btn-social-outline btn-linkedin">
									<i class="fa fa-linkedin"></i>
								</a>
								<!--GitHub-->
								<a href="#" class="btn-social btn-social-outline btn-github">
									<i class="fa fa-github"></i>
								</a>
							</div>
						</form>
						{% if messages %}
						{% for message in messages  %}
						<div class="alert {{ message.tags }}" role="alert">
						  <p>{{message}}</p>
						{% endfor %}
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
{% endblock content %}
