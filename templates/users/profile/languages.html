{% extends 'users/profile/layouts/detail.html' %}
{% block cont %}

<div class="col-lg-9 col-md-8 col-12">
    <!-- Card -->
    <div class="card">
        <!-- Card header -->
        <div class="card-header">
            <h3 class="mb-0">Languages</h3>
            <p class="mb-0">
                Edit your account settings and change your Languages here.
            </p>
        </div>
        <!-- Card body -->
        <div class="card-body">
            <div>
                <h4 class="mb-0">Languages</h4>
                <!-- Form -->
                <form class="row" action="#" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="mt-4">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="languages" id="Uzbek" value="Uzbek">
                            <label class="form-check-label" for="Uzbek">Uzbek</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="languages" id="Russian" value="Russian">
                            <label class="form-check-label" for="Russian">Russian</label>
                          </div>
                          <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="checkbox" name="languages" id="English" value="English">
                            <label class="form-check-label" for="English">English</label>
                          </div>
                        </div>
                            <!-- Button -->
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <div class="col-6"></div>
                    </div>
                </form>
                {% if messages %}
                {% for message in messages  %}
                <div class="alert {{ message.tags }}" role="alert">
                  <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock cont %}
