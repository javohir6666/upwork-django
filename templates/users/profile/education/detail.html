                <!-- Form -->
                <form method="POST" action="#" enctype="multipart/form-data" class="row">
                    {% csrf_token %}
                    {% for education in educations %}
                    <!-- First name -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="fname">Title</label>
                        <input type="text" name="title" class="form-control" value="{{education.title}}">
                    </div>
                    <!-- Last name -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="lname">Level</label>
                        <select class="form-select">
                            <option {% if education.level == 'High school or equivalent' %}checked{% endif %} value="High school or equivalent">High school or equivalent</option>
                            <option {% if education.level == 'Certification' %}checked{% endif %}value="Certification">Certification</option>
                            <option {% if education.level == 'Vocational' %}checked{% endif %}value="Vocational">Vocational</option>
                            <option {% if education.level == 'Bachelors deegree' %}checked{% endif %}value="Bachelors deegree">Bachelors deegree</option>
                            <option {% if education.level == 'Masters deegree' %}checked{% endif %}value="Masters deegree">Masters deegree</option>
                            <option {% if education.level == 'Doctorate' %}checked{% endif %}value="Doctorate">Doctorate</option>
                          </select>
                    </div>
                    <!-- Username -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="lname">Name of deegree</label>
                        <input type="text" name="nama_of_deegree" class="form-control" value="{{education.name_of_deegree}}" required>
                    </div>
                    <!-- Start date -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="lname">Start date</label>
                        <input type="text" name="email" class="form-control" value="{{education.start}}" required>
                    </div>
                     <!-- End date -->
                    <div class="mb-3 col-12 col-md-6">
                        <label class="form-label" for="lname">End date</label>
                        <input type="text" name="email" class="form-control" value="{{education.start}}" required>
                    </div>

                    <div class="col-12">
                        <!-- Button -->
                        <button class="btn btn-primary" type="submit">
                            Update Profile
                        </button>
                    </div>
                    {% endfor %}
                </form>
